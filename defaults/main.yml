---
# defaults file for cas

# SSL paths
ssl_cert_path: /etc/pki/tls/certs
ssl_key_path: /etc/pki/tls/private

# UI
cas_screen_welcome_instructions: Enter your Username and Password
cas_screen_welcome_security: For security reasons, please Log Out and Exit your web browser when you are done accessing services that require authentication!
cas_logo_title: go to Apereo home page

# Miscellaneous
cas_logout_followServiceRedirects: "false"

# CAS Services
cas_services:
  - serviceId: "^https://.*"
    name: "Wildcard"
    description: "Wildcard service"
    logoutUrl: "https://web.localhost.localdomain/logout"

# LDAP Backends
cas_ldap:
    # LDAP General
  - url: ""
    use_ssl: "false"
    useStartTLS: "true"
    rootDn: ""
    baseDn: ""
    managerDn: ""
    managerPassword: ""
    domain: ""
    connectTimeout: 3000
    # LDAP connection pool
    pool_minSize: 1
    pool_maxSize: 10
    pool_validateOnCheckout: "false"
    pool_validatePeriodically: "true"
    pool_blockWaitTime: 3000
    pool_validatePeriod: 300
    pool_prunePeriod: 300
    pool_idleTime: 600
    # LDAP authentication
    authn_searchFilter: "sAMAccountName={user}"
    userFilter: ""
    usePpolicy: "false"
    allowMultipleDns: "true"
